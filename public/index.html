<!DOCTYPE html>
<html>
<head>
	<title>JWT Tutoriel</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.6.3/angular-route.min.js"></script>
	 <script src="app.js"></script>
</head>
<body ng-app="app" ng-controller="AppController">
	<H2>{{title}}</H2>
	<p>Exemple simple d'utilisation de JSON Web Token.</p>

	<div>
		<h3>Liste des données</h3>
		<div>
			<p ng-repeat="data in datas">
				{{ data.info }}
			</p>
		</div>
		<input type="text" placeholder="data" name="" ng-model="newData">
		<button type="button" ng-click="addData()">Ajouter</button>
		<button type="button" ng-click="deleteData()">Supprimer les données</button>
	</div>
</body>
</html>
